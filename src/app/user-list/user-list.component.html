<h2>Список пользователей</h2>

<mat-selection-list #user>
  <mat-list-option
    *ngFor="let user of usersList; let i = index "
    [ngClass]="{ 'gray': i%2 }">

    <div>
      <span class="item">{{i}} - {{user.name}}</span>
      <span class="item">{{user.username}}</span>
      <span class="item" *ngIf="user.role === 'Admin'">{{user.role}}</span>
    </div>

  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{user.selectedOptions.selected.length}}
</p>
